<div class="row text-center">
  <h1>Tienda</h1>
</div>

<div class="row">
  <div class="col-md-3">
    <button class="btn btn-success w-100 mb-3" [routerLink]="'/shopping/producto'">Añadir +</button>
    <button class="btn  w-100 mb-3" (click)="mostrarFiltro = !mostrarFiltro" [ngClass]="{'btn-info': !mostrarFiltro , 'btn-outline-info':mostrarFiltro}">
      {{mostrarFiltro? 'Ocultar Filtros' : 'Activar Filtros'}}
    </button>
    <ng-container *ngIf="mostrarFiltro">
      <hr>
      <h1>Filtros</h1>
      <div class="row mb-3">
  
        <label for="filtro" class="form-label">Filtro:</label>
        <input
          type="text"
          [(ngModel)]="filtro"
          name="filtro"
          class="form-control"
          id="filtro"
        />

      </div>
      <div class="row mb-3">
  
          <label for="limitante" class="form-label">Tamaño:</label>
          <input
            type="text"
            [(ngModel)]="limite"
            name="limite"
            class="form-control"
            id="limitante"
          />
  
      </div>
      <div class="row mb-3">
        <label for="categorias">Categorias:</label>
        <ng-select [items]="categorias" 
                  placeholder="Filtrar por categoría"
                  notFoundText="Categoria no encontrada"
                  [(ngModel)]="filtroCategoria">
        </ng-select>
      </div>
      <div class="row mb-3">
        <button class="btn btn-info" (click)="buscarFiltrado()">Filtrar</button>
      </div>
    </ng-container>

  </div>
  <div class="col-md-9">
    <div class="row" *ngFor="let producto of productos; let i = index ">
      <app-tarjeta [producto]="producto" (refrescar)="buscarFiltrado()"></app-tarjeta>
    </div>
  </div>
</div>
