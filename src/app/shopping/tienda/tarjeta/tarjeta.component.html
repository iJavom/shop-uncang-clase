<!-- https://getbootstrap.com/docs/5.3/components/card/ -->
<!-- buscar con control + f => "max-width: 540px;" y ese componente de bootstrap es el que van a copiar -->
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="producto.image" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ producto.title }}</h5>
        <p class="card-text">{{ producto.description }}</p>
        <p class="card-text">
          <small class="text-body-secondary">{{ producto.price | currency:'USD':true:'0.2-2'}}</small>
        </p>
        <div class="row">
            <a class="btn btn-primary mb-3">ðŸ›’</a>
            <a class="btn btn-light mb-3"  [routerLink]="'/shopping/producto/'+producto.id">Editar</a>
            <a class="btn btn-danger mb-3" (click)="eliminarProducto(producto.id)">Eliminar</a>
        </div> 
      </div>
    </div>
  </div>
</div>
